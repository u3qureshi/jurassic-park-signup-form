<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/jurassic-park" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maitree:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jurassic Park</title>
</head>

<body>

    <h1>Jurassic Park *</h1>

    <form data-multi-step-form>
        <div class="card" data-signup-step="1">
            <h2>Step 1 of 3</h2>
            <div class="card-group">
                <label for="email"><span>*</span>Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <h4>Passwords must contain:</h4>
            <ul>
                <li>a minimum of 8 characters</li>
                <li>a minimum of 1 upper case letter</li>
                <li>a minimum of 1 lower case letter</li>
                <li>a minimum of 1 numeric character</li>
                <li class="or">OR</li>
                <li>a minimum of 1 special character</li>
            </ul>
            <div class="card-group">
                <label for="password"><span>*</span>Password</label>
                <input class="password-input" data-password type="password" name="password" id="password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>
            <div class="card-group">
                <label for="confirm-password"><span>*</span>Confirm Password</label>
                <input class="confirm-password-input" data-confirm-password type="password" name="confirm-password" id="confirm-password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>
            <div class="button-div">
                <button type="button" data-next-button="1">NEXT</button>
            </div>
        </div>
        <div class="card" data-signup-step="2">
            <h2>Step 2 of 3</h2>
            <div class="card-group">
                <label for="address"><span>*</span>Address</label>
                <input type="text" name="address" id="address" required>
            </div>
            <div class="card-group">
                <label for="city"><span>*</span>City</label>
                <input type="text" name="city" id="city" required>
            </div>
            <div class="card-group">
                <label for="country"><span>*</span>Country</label>
                <input type="text" name="country" id="country" required>
            </div>
            <div class="card-group">
                <label for="postal-code"><span>*</span>Postal Code</label>
                <input type="text" name="postal-code" id="postal-code" required pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]">
            </div>
            <div class="button-div">
                <button type="button" data-previous-button>PREVIOUS</button>
                <button type="button" data-next-button>NEXT</button>
            </div>
        </div>
        <div class="card" data-signup-step="3">
            <h2>Step 3 of 3</h2>
            <div class="card-group">
                <label for="first-name"><span>*</span>First Name</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>
            <div class="card-group">
                <label for="last-name"><span>*</span>Last Name</label>
                <input type="text" name="last-name" id="last-name" required>
            </div>
            <div class="card-group">
                <label for="phone"><span>*</span>Phone Number</label>
                <input type="text" name="phone" id="phone" required>
            </div>

            <div class="button-div">
                <button type="button" data-previous-button>PREVIOUS</button>
                <button type="submit" data-submit-button>SUBMIT</button>
            </div>
        </div>

    </form>

    <script src="./main.js"></script>
</body>

</html>
